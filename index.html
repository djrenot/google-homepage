<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">
  <title>Google</title>
</head>
<body>
  <header>
    <ul>
      <li>Gmail</li>
      <li>Images</li>
      <li class="icons"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 22h-4v-4h4v4zm0-12h-4v4h4v-4zm0-8h-4v4h4v-4zm3 0v4h17v-4h-17zm0 12h17v-4h-17v4zm0 8h17v-4h-17v4z"/></svg></li>
      <li class="icons"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 22c-3.123 0-5.914-1.441-7.749-3.69.259-.588.783-.995 1.867-1.246 2.244-.518 4.459-.981 3.393-2.945-3.155-5.82-.899-9.119 2.489-9.119 3.322 0 5.634 3.177 2.489 9.119-1.035 1.952 1.1 2.416 3.393 2.945 1.082.25 1.61.655 1.871 1.241-1.836 2.253-4.628 3.695-7.753 3.695z"/></svg></li>
    </ul>
  </header>

  <main>
    <div id="logo">
      <h1><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" srcset="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x, https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x" alt="Google"></h1>
    </div>

    <div id="searchbox">
      <div id="icon_mag"></div>
      <form action=""><input type="text"></form>
      <div id="icon_mic"></div>
    </div>
    <div class="buttons">
        <input aria-label="Google Search" type="submit" value="Google Search">
        <input aria-label="I'm Feeling Lucky" type="submit" value="I'm Feeling Lucky">
      </div>
  </main>

  <footer>
    <div id="country"><p>Japan</p></div>
    <div id="info">
      <ul class="left">
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li>
        <li>How Search works</li>
      </ul>
      <ul class="right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
  </footer>
</body>
</html>
