<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">
  <title>Google</title>
</head>
<body>
  <header>
    <ul>
      <li>Gmail</li>
      <li>Images</li>
      <li>Apps</li>
      <li>Icon</li>
    </ul>
  </header>
  <div id="logo">
    <h1><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"></h1>
  </div>
  <div id="searchbox">
    <form action=""><input type="text"></form>
    <div class="buttons">
      <button type="submit">Google Search</button>
      <button type="">I'm Feeling Lucky</button>
    </div>
  </div>
  <footer>
    <div id="country"><p>Japan</p></div>
    <div id="info">
      <ul class="left">
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li>
        <li>How Search works</li>
      </ul>
      <ul class="right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
  </footer>
</body>
</html>
